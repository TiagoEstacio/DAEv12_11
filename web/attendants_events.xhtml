    <h:head>
        <title>Attendant Events</title>
    </h:head>
    <h:body>
        <h:dataTable
            var="attendant_detail" 
            summary="Table of attendants"
            value="#{attendantManager.currentAttendantM.events}"
            rules="all"
            cellpadding="10">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{attendant.id}" />
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{attendant.name}" />
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Username" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{attendant.userName}" />
                </h:form>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{attendant.email}" />
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Number events" />
                </f:facet>
                <h:form>  
                    <h:outputText value="#{attendant.numberOfEvents}" />    
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Details" />
                </f:facet>
                <h:form>
                    <h:commandLink id="attendant_details_link" action="attendants_details?faces-redirect=true">
                        <h:outputText value="details" />
                        <f:setPropertyActionListener target="#{attendantManager.currentAttendantM}" value="#{attendat}" />
                    </h:commandLink>  
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Update" />
                </f:facet>
                <h:form>
                    <h:commandLink id="attendant_update_link" action="attendants_update?faces-redirect=true">
                        <h:outputText value="Update" />
                        <f:setPropertyActionListener target="#{attendantManager.currentAttendantM}" value="#{attendat}"" />
                    </h:commandLink>
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Remove" />
                </f:facet>
                <h:form>

                    <h:commandLink id="user_remove_link" value="Remove" actionListener="#{administratorManager.removeUser}">
                        <f:param name="deleteUserId" id="deleteUserId" value="#{user.username}" />
                    </h:commandLink>
                </h:form> 
            </h:column>
        </h:dataTable>
        <hr></hr>
        <h:form>
            <h:commandButton value="New Student" action="admins_student_create?faces-redirect=true" />
        </h:form>
        
        <hr></hr>
        <!--menu Courses-->
        <h2 style="color: greenyellow">Events List</h2>
