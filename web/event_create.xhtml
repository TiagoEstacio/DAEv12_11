<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  
    
    <h:head>
        <title>Create Event</title>
    </h:head>
    <h:body>
        <h3 style="color: green">Create Event</h3>
        <hr></hr>
        <h:form>
            <h:panelGrid id="panel" columns="3" border="0" cellpadding="0" cellspacing="2">

                <h:outputLabel for="nameInputText" rendered="true" value="Name: " />
                <h:inputText 
                    id="nameInputText" 
                    required="true" 
                    value="#{eventManager.evName}" 
                    />
                <h:message for="nameInputText" />
                
                <h:outputLabel for="descriptionInputText" rendered="true" value="Description: " />
                <h:inputText 
                    id="descriptionInputText" 
                    required="true" 
                    value="#{eventManager.evDescription}" />
                <h:message for="descriptionInputText" />
                <h:outputLabel for="startdateInputText" rendered="true" value="StartDate: " />
                <h:inputText 
                    id="startdateInputText" 
                    required="true" 
                    value="#{eventManager.evStartDate}"
                    p:placeholder="dd/mm/yyyy hh:mm" />
                 
                 <h:message for="startdateInputText" />
                <h:outputLabel for="finishdateInputText" rendered="true" value="finishDate: " />
                <h:inputText 
                    id="finishdateInputText" 
                    required="true" 
                    value="#{eventManager.evFinishDate}"
                    p:placeholder="dd/mm/yyyy hh:mm" />
                <h:message for="finihdateInputText" />
                
              
            </h:panelGrid>
            <hr></hr>
            
            <h:selectManyCheckbox value="#{eventManager.categoriesSelected}"  layout="PageDirection" 
                                  styleClass="formLabelList"> 

                <c:forEach var="list" items="#{categoryManager.allCategories}" > 
                    <p>  <f:selectItem itemValue="#{list.name}" itemLabel="#{list.name}" /> </p>
                </c:forEach> 

            </h:selectManyCheckbox> 


           

            <hr></hr>    
            
            
            <hr></hr>
            <h:commandButton value="Create" action="#{eventManager.createEvent()}" />

        </h:form>
        <h:form>
            <h:commandButton value="Back" action="administrator_panel?faces_redirect=true" />	
        </h:form>
    </h:body>

</html>
