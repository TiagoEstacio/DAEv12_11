<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Attendant Panel</title>
    </h:head>
    
    <h:body>
        <h3 style="color: green">Attendant Panel</h3>

        <hr></hr>
        <h:dataTable
            var="attendant" 
            summary="Table of attendants"
            value="#{attendantManager.allAttendats}"
            rules="all"
            cellpadding="10">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{attendant.id}" />
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{attendant.name}" />
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Username" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{attendant.userName}" />
                </h:form>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{attendant.email}" />
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Number events" />
                </f:facet>
                <h:form>  
                    <h:outputText value="#{attendant.numberOfEvents}" />    
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="List of events" />
                </f:facet>
                <h:form>
                    <h:commandLink id="attendant_events_link" action="attendants_events?faces-redirect=true">
                        <h:outputText value="details" />
                        <f:setPropertyActionListener target="#{attendantManager.currentAttendantM}" value="#{attendat}" />
                    </h:commandLink>  
                </h:form>
            </h:column>
        </h:dataTable>
        <hr></hr>
        <h:form>
            <h:commandButton value="Return to index" action="index?faces-redirect=true" />
        </h:form>

        <hr></hr>
        
    </h:body>
</html>
